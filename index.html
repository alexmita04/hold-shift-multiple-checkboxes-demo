<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hold Shift Multiple Checkboxes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Multiple Checkboxes</h1>
      <ul class="checkboxes-container">
        <li>
          <input type="checkbox" id="checkbox-1" />
          <label for="checkbox-1">This is an inbox layout.</label>
        </li>
        <li>
          <input type="checkbox" id="checkbox-2" />
          <label for="checkbox-2">Check one item</label>
        </li>
        <li>
          <input type="checkbox" id="checkbox-3" />
          <label for="checkbox-3">Hold down your Shift key </label>
        </li>
        <li>
          <input type="checkbox" id="checkbox-4" />
          <label for="checkbox-4">Check a lower item </label>
        </li>
        <li>
          <input type="checkbox" id="checkbox-5" />
          <label for="checkbox-5"
            >Everything in between should also be set to checked
          </label>
        </li>
        <li>
          <input type="checkbox" id="checkbox-6" />
          <label for="checkbox-6">This is an inbox layout.</label>
        </li>
        <li>
          <input type="checkbox" id="checkbox-7" />
          <label for="checkbox-7">Check one item</label>
        </li>
        <li>
          <input type="checkbox" id="checkbox-8" />
          <label for="checkbox-8">Hold down your Shift key </label>
        </li>
        <li>
          <input type="checkbox" id="checkbox-9" />
          <label for="checkbox-9">Check a lower item </label>
        </li>
        <li>
          <input type="checkbox" id="checkbox-10" />
          <label for="checkbox-10"
            >Everything in between should also be set to checked
          </label>
        </li>
      </ul>
    </div>
  </body>
</html>
